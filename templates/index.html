<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP Status Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="bg-light text-dark p-3">
    <!-- Inner Body -->
    <div class="inner-body bg-white p-4 rounded">
      <!-- Grid Layout -->
      <div class="container-fluid">
        <div class="row">
          <!-- Left Column -->
          <div class="col-7">
            <div class="row h-100">
              <!-- Top Row: Video Stream -->
              <div class="col-12 mb-3">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">ESP32-CAM Stream</h5>
                  </div>
                </div>
              </div>

              <!-- Bottom Row: Gamepad -->
              <div class="col-12">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">Gamepad Control</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">
                      WASD Space
                    </h6>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Column -->
          <div class="col-5">
            <!-- Status Card -->
            <div class="card mb-4 compact">
              <div class="card-body">
                <h5 class="card-title">Robot Status</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">
                  Connection Status
                </h6>
                <div class="mb-3 d-flex align-items-center">
                  <div id="esp-circle" class="circle me-2"></div>
                  <span id="esp-label" class="fw-medium"
                    >ESP32: Not Connected</span
                  >
                </div>
                <div class="mb-3 d-flex align-items-center">
                  <div id="espcam-circle" class="circle me-2"></div>
                  <span id="espcam-label" class="fw-medium"
                    >ESP32-CAM: Not Connected</span
                  >
                </div>
              </div>
            </div>

            <!-- Logs Card -->
            <div class="card compact logs-card">
              <div class="card-body">
                <h5 class="card-title">Server Logs</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">
                  Real-time logs
                </h6>
                <div id="logs" class="log-box mt-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
