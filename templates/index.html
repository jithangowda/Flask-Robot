<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="bg-light text-dark p-3">
    <div class="inner-body bg-white p-4 rounded">
      <div class="container-fluid">
        <div class="row">
          <!-- Left Column -->
          <div class="col-7">
            <div class="left-column">
              <!-- Video Stream Card -->
              <div class="card video-card">
                <div class="card-body">
                  <h5 class="card-title">ESP32-CAM Stream</h5>
                  <div class="video-wrapper">
                    <!-- MJPEG Stream -->
                    <img
                      id="video-stream"
                      src="{{ url_for('video_feed') }}"
                      alt="ESP32-CAM Stream"
                    />
                    <!-- Connecting Text -->
                    <div id="connecting-text" class="connecting-text">
                      Connecting to stream...
                    </div>
                  </div>
                </div>
              </div>

              <!-- Split Row for Gamepad and Controls -->
              <div class="row">
                <!-- Left Column for Gamepad -->
                <div class="col-6">
                  <div class="card gamepad-card">
                    <div class="card-body">
                      <h5 class="card-title">Gamepad Control</h5>
                      <h6 class="card-subtitle mb-2 text-body-secondary">
                        WASD & Space
                      </h6>
                      <div class="gamepad-controls">
                        <div class="gamepad-button-row">
                          <button class="gamepad-btn" id="w-btn">W</button>
                        </div>
                        <div class="gamepad-button-row">
                          <button class="gamepad-btn" id="a-btn">A</button>
                          <button class="gamepad-btn stop-btn" id="stop-btn">
                            Stop
                          </button>
                          <button class="gamepad-btn" id="d-btn">D</button>
                        </div>
                        <div class="gamepad-button-row">
                          <button class="gamepad-btn" id="s-btn">S</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Right Column for Sliders -->
                <div class="col-6">
                  <div class="card gamepad-controls-card">
                    <div class="card-body">
                      <h5 class="card-title">Camera Control</h5>

                      <div class="slider-layout">
                        <!-- Tilt Slider -->
                        <div class="tilt-slider-wrapper">
                          <label for="tilt-slider" class="form-label"
                            >Tilt</label
                          >
                          <div class="slider-wrapper">
                            <span>0°</span>
                            <input
                              type="range"
                              id="tilt-slider"
                              min="0"
                              max="90"
                              step="1"
                              value="90"
                            />
                            <span>90°</span>
                          </div>
                        </div>

                        <!-- Pan Control Buttons (2 Buttons: Left & Right) -->
                        <div class="pan-controls-wrapper">
                          <label class="form-label">Pan</label>
                          <div class="pan-controls">
                            <button id="pan-left-btn" class="pan-btn">
                              Left
                            </button>
                            <button id="pan-right-btn" class="pan-btn">
                              Right
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Column -->
          <div class="col-5">
            <!-- Status Card -->
            <div class="card mb-4 compact">
              <div class="card-body">
                <h5 class="card-title">Robot Status</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">
                  Connection Status
                </h6>
                <div class="mb-3 d-flex align-items-center">
                  <div id="esp-circle" class="circle me-2"></div>
                  <span id="esp-label" class="fw-medium"
                    >ESP32: Not Connected</span
                  >
                </div>
                <div class="mb-3 d-flex align-items-center">
                  <div id="esp8266-circle" class="circle me-2"></div>
                  <span id="esp8266-label" class="fw-medium"
                    >ESP8266: Not Connected</span
                  >
                </div>
                <div class="mb-3 d-flex align-items-center">
                  <div id="espcam-circle" class="circle me-2"></div>
                  <span id="espcam-label" class="fw-medium"
                    >ESP32-CAM: Not Connected</span
                  >
                </div>
              </div>
            </div>

            <!-- Logs Card -->
            <div class="card compact logs-card">
              <div class="card-body">
                <h5 class="card-title">Server Logs</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">
                  Real-time logs
                </h6>
                <div id="logs" class="log-box mt-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
